<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript date methods</h1>
        <p id="d"></p>
        <p id="d1"></p>
        <p id="d2"></p>
        <p id="d3"></p>
        <p id="d4"></p>
        <p id="d5"></p>
        <p id="d6"></p>
        <p id="d7"></p>
        <p id="d8"></p>
        <script>
            const d=new Date();
            document.getElementById("d").innerHTML=d.getTime();
            document.getElementById("d1").innerHTML=d.getFullYear();
            document.getElementById("d2").innerHTML=d.getMonth();
            document.getElementById("d3").innerHTML=d.getDate();
            document.getElementById("d4").innerHTML=d.getHours();
            document.getElementById("d5").innerHTML=d.getMinutes();
            document.getElementById("d6").innerHTML=d.getSeconds();
            document.getElementById("d7").innerHTML=d.getMilliseconds();
            document.getElementById("d8").innerHTML=d.getDay();
        </script>
    </body>
</html>
