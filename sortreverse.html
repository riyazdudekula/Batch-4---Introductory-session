<!DOCTYPE html>
    <html>
        <body>
            <h2>Array sort and reverse</h2>
            <p id="demo1"></p>
            <p id="demo2"></p>
            <p id="demo3"></p>
        <script>
            const s=["sita","ram","beam"];
            document.getElementById("demo1").innerHTML=s;
            s.sort();
            document.getElementById("demo2").innerHTML=s;
            s.reverse();
            document.getElementById("demo3").innerHTML=s;
        </script>
        </body>
    </html>
