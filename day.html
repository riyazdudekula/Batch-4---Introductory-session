<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            let day;
            switch(new Date().getDay())
            {
                case 0:
                    day="sun";
                    break;
                case 1:
                    day="MON";
                    break;
                case 2: 
                    day="Tue";
                    break;
                case 3:
                    day="wed";
                    break;
                case 4: 
                    day="thurs";
                    break;
                    
            }
            document.getElementById("demo").innerHTML=day;
        </script>
    </body>
</html>
